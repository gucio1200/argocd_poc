---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: master
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - clusters:
              selector:
                matchLabels:
                  argocd.argoproj.io/secret-type: cluster
              values:
                location: '{{index .metadata.annotations "location"}}'
                stage: '{{index .metadata.annotations "stage"}}'
                source_branch: '{{index .metadata.annotations "source-branch"}}'
          - git:
              repoURL: https://github.com/gucio1200/argocd_poc.git
              revision: '{{.values.source_branch}}'
              directories:
              - path: '*/*/{{.values.stage}}/{{.values.location}}'
  template:
    metadata:
      name: '{{index .path.segments 1}}-{{.values.stage}}-{{.values.location}}'
      annotations:
        argocd/location: '{{.values.location}}'
        argocd/stage: '{{.values.stage}}'
        argocd/source_branch: '{{.values.source_branch}}'
    spec:
      project: "default"
      source:
        repoURL: https://github.com/gucio1200/argocd_poc.git
        targetRevision: '{{.values.source_branch}}'
        path: '{{.path.path}}'
      destination:
        server: '{{.server}}'
        namespace: '{{index .path.segments 0}}'
      syncPolicy:
        syncOptions:
          - Prune=true
          - CreateNamespace=true
          - ServerSideApply=true
        automated:
          selfHeal: true
          prune: true
        retry:
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m0s
          limit: 5
      ignoreDifferences:
        - group: monitoring.coreos.com
          kind: ServiceMonitor
          jqPathExpressions:
            - '.spec.endpoints[]?.relabelings[]?.action'
        - group: apps
          kind: StatefulSet
          jqPathExpressions:
            - '.spec.volumeClaimTemplates[]?'
        - kind: PersistentVolume
          jqPathExpressions:
            - '.spec.claimRef[]?'
        - group: admissionregistration.k8s.io
          kind: ValidatingWebhookConfiguration
          jqPathExpressions:
            - .webhooks[].namespaceSelector.matchExpressions[] | select(.key == "control-plane")
            - .webhooks[].namespaceSelector.matchExpressions[] | select(.key == "kubernetes.azure.com/managedby")
        - group: admissionregistration.k8s.io
          kind: MutatingWebhookConfiguration
          jqPathExpressions:
            - .webhooks[].namespaceSelector.matchExpressions[] | select(.key == "control-plane")
            - .webhooks[].namespaceSelector.matchExpressions[] | select(.key == "kubernetes.azure.com/managedby")
